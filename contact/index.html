<body>
    <!-- header-->
    <header class="header">
        <div class="header-fixed">
            <h1 class="header-logo"><a href="https://satoshimatsuykane.github.io/stc_tennis_school/index.html">STCジュニアテニスアカデミー</a></h1>

        <div class="nav header-nav" id="nav">

            </nav>

    <!-- header-->

    <!-- main-->
    <main class="contact">
        <!-- contact-fv -->
        <div class="fv content-fv">
            <div class="copy-wrapper">
                <p class="contact-copy">お問い合わせ</p>
            </div>
        </div>
        <!-- //contact-fv -->

        <!-- contact -->
        <section class="section-wrapper contact-section fadein downup">
            <div class="contact-inner">
                <p class="contact-lead lines">
                    お気軽にご相談ください
                </p>
                <form class="form">
                    <div class="form-item">
                      <p class="form-item-label">
                        <span class="form-item-label-required">必須</span>お名前
                      </p>
                      <input type="text" class="form-item-input" placeholder="山田 太郎">
                    </div>
                    <div class="form-item">
                      <p class="form-item-label">
                        <span class="form-item-label-required">必須</span>メールアドレス
                      </p>
                      <input type="text" class="form-item-input" placeholder="sample@gmail.com">
                    </div>
                    <div class="form-item">
                        <p class="form-item-label">
                          <span class="form-item-label-required">必須</span>件名
                        </p>
                        <input type="text" class="form-item-input" placeholder="件名">
                    </div>
                    <div class="form-item">
                      <p class="form-item-label isMsg"><span class="form-item-label-required">必須</span>お問い合わせ内容</p>
                      <textarea class="form-item-textarea"></textarea>
                    </div>
                    <input type="button" onclick="location.href='thanks'" class="form-btn" value="送信する">
                </form>
            </div>
        </section>
        <!-- //contact -->
